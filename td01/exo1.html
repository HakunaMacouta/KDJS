<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exo1 - 2</title>
    <script>
        function Etudiant(Nom, Prenom, Num, Birth) {
            this.nom = Nom;
            this.prenom = Prenom;
            this.num = Num;
            this.birth = Birth;

            this.presenter = function() {
                console.log(this.nom + " " + this.prenom + " " + this.num + " " + this.birth)
            }

            this.age = function() {
                var ageDifMs = Date.now() - this.birth.getTime();
                var ageDate = new Date(ageDifMs);
                return Math.abs(ageDate.getUTCFullYear() - 1970);
            }
        }

        var et1 = new Etudiant("Marc","Moche", 12, new Date(1997,2,13));
        var et2 = new Etudiant("Thomas", "Blanc", 13, new Date(1997,6,17));
        et1.presenter();
        et2.presenter();
        alert(et2.age());
    </script>
</head>

</body>
</html>
